<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>For Matilda üçØ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        position: fixed; /* Prevents bounce scroll on iOS */
      }
      body {
        background-image: url('https://wallpapers-clan.com/wp-content/uploads/2024/05/winnie-the-pooh-sitting-on-meadow-desktop-wallpaper-cover.jpg');
        background-size: cover;
        background-position: center bottom;
        background-repeat: no-repeat;
        font-family: 'Patrick Hand', cursive;
      }

      /* Portrait Orientation Background as requested */
      @media (orientation: portrait) {
        body {
          background-image: url('https://m.media-amazon.com/images/I/71RxvZNdCdL._AC_UF894,1000_QL80_.jpg');
          background-position: center;
        }
      }

      .storybook-font {
        font-family: 'Gaegu', cursive;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(3deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .floating {
        animation: float 4s ease-in-out infinite;
      }
      .honey-drop {
        position: absolute;
        pointer-events: none;
        animation: fall linear forwards;
        z-index: 50;
      }
      @keyframes fall {
        to { transform: translateY(110vh); }
      }
      .hand-drawn-border {
        border: 4px solid #5d4037;
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }

      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
