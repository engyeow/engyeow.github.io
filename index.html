<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Matilda üçØ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* Default Landscape Background */
        background-image: url('https://wallpapers-clan.com/wp-content/uploads/2024/05/winnie-the-pooh-sitting-on-meadow-desktop-wallpaper-cover.jpg');
        background-size: cover;
        background-position: center bottom;
        background-attachment: fixed;
        background-repeat: no-repeat;
        font-family: 'Patrick Hand', cursive;
        min-height: 100vh;
        width: 100vw;
      }

      /* Portrait Orientation Background */
      @media (orientation: portrait) {
        body {
          background-image: url('https://m.media-amazon.com/images/I/71RxvZNdCdL._AC_UF894,1000_QL80_.jpg');
          background-position: center;
        }
      }

      .storybook-font {
        font-family: 'Gaegu', cursive;
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .floating {
        animation: float 4s ease-in-out infinite;
      }

      .honey-drop {
        position: absolute;
        pointer-events: none;
        animation: fall linear forwards;
        z-index: 50;
      }
      @keyframes fall {
        to { transform: translateY(100vh); }
      }

      .hand-drawn-border {
        border: 4px solid #5d4037;
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }
    </style>

        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>
  </body>
</html>
